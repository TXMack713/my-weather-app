<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Your Friendly Neighborhood Weather App</h1>
    </header>
    <hr />
    <main>
      <h4>
        Please enter a city, state, and country or zip code and country to
        retrieve the local forecast
      </h4>
      <section class="area">
        <label for="location">Desired Location</label><br /><input
          type="text"
          id="location"
          placeholder="Ex: New York, NY, US or 10001, US"
        />
        <button id="submit">Submit</button>
      </section>
    </main>
    <!-- <section id="weather_display"></section>
    <section id="extended"></section> -->
  </body>
  <script src="script.js"></script>
</html>
